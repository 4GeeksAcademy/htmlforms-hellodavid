<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a4a3ff8d11.js" crossorigin="anonymous"></script>
        <title>Forms</title>
    </head>
    <body id="body" class="row margin:auto container-m border-dark">
        <h1 id="h1"class="col-12 rounded p-2" style="background-color:aliceblue;" >Payment for example</h1>
        <hr>
        <form id="form" class="row g-3 property p-10 Padding derecho: 1 rem">
          <div class="row g-3">
            <div class="w-70 p-1 rounded " style="background-color: #f8d7da;">Some fields are missing</div>
          </div>
          <div class="row g-3">
            <div class="col-sm-5">
              Card#
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="card#">
            </div>
            <div class="col-sm-3">
              CVC#
              <input type="text" class="form-control" placeholder="0000" aria-label="0000">
            </div>
            <div class="col-sm-4">
              Amount
              $<input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
            </div>
          </div>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-sm-6">
                <label for="Name" class="form-label">Last Name</label>
                <input type="Name" class="form-control" id="inputName">
              </div>
            </div>
            <form class="row g-3">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="row g-3">
                <div id="cards" class="col-md-6 h-25 d-inline-block w-30  btn-secondary">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-regular fa-credit-card"></i></label>
                  </div>
                </div>
                <div class="col-md-6 overflow-hidden">
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    Add any notes here
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </div>
              </div>  
            </form>
            <div id="final" class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button id="Cancel" class="btn btn-secondary me-md-2" type="button">Cancel</button>
              <button class="btn btn-primary" type="button">Send</button>
            </div>
      </form>
    
    </body>
</html>
